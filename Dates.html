<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Display absolute value
console.log("Absolute value of -10: " + Math.abs(-10));

// Round numbers
console.log("Ceil of 4.3: " + Math.ceil(4.3));
document.write("Floor of 4.7: " + Math.floor(4.7));
console.log("Round 4.5: " + Math.round(4.5));

// Max and Min
console.log("Max of 5, 10, 15: " + Math.max(5, 10, 15));
console.log("Min of 5, 10, 15: " + Math.min(5, 10, 15));

// Random number
console.log("Random number: " + Math.random());

// Power and Square Root
console.log("2 raised to the power of 3: " + Math.pow(2, 3));
console.log("Square root of 25: " + Math.sqrt(25));

// Value of π
console.log("Value of π: " + Math.PI);

    </script>
</body>
</html>
